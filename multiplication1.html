<script>
  let limit = 5;
  function generateGrid(){
    let grid ="";
    let rows = faker.random.number(limit);
    let cols = faker.random.number(limit);
    for(r=1;r<=rows;r++){
      grid +='<div class="row">'+
      for(c=1;c<=cols;c++){	
				grid +='<div class="col-md-1></div>';
      }
      grid +='</div>';
    }
  }
</script>
