<script>
generateGrid();
document.getElementsByName('quest').
    forEach(function(me){ me.addEventListener('change', checkAnswer)});

function checkAnswer(event){  
  let element = event.target;
  let qno = element.id.split("_")[1];
  let ans = document.getElementById("ans_" + qno)
  let elementValue = Math.round(element.value.split(":")[0]) +":" +Math.round(element.value.split(":")[1])
  console.log("check answer compare " +elementValue + ":" + ans.value)
  let valid = elementValue==ans.value 
  element.style.borderColor = valid ? "green" : "red";
  element.style.color = valid ? "green" : "red";    
  
}
function generateGrid(){
   let container = document.getElementById("container")
   ldivQuestion = document.createElement("div");
   ldivQuestion.className="row";
   container.append(ldivQuestion);   
   for(ctr =1;ctr<10;ctr++){
    lClockDiv = document.createElement("div");
    lClockDiv.className="col-md-3";
    ldivQuestion.append(lClockDiv);

    createCanvas(lClockDiv, ctr)
    createInputElements(lClockDiv,ctr)
   }
}

function createCanvas(container, qno){
  let canvas = document.createElement("CANVAS");
  canvas.id="canvas_" + ctr;
  container.appendChild(canvas);
  let ctx = canvas.getContext("2d");
  let radius = canvas.height / 2;
  ctx.translate(radius, radius);
  radius = radius * 0.90
  drawClock(ctx, radius, ctr);
}

function createInputElements(parent, qno){
  let label = document.createElement("LABEL")
  let text1 = document.createElement("INPUT")
  text1.name="quest"
  text1.id="quest_" + qno
  //label.className="timeLabel";
  text1.size=5;
  text1.placeholder="00:00"
  //parent.appendChild(label)
  parent.appendChild(text1)
  label.innerHTML = "Time:"
}
function drawClock(ctx, radius,qno) {
  drawFace(ctx, radius);
  drawNumbers(ctx, radius);
  drawTime(ctx, radius, qno);
}

function drawFace(ctx, radius) {
  var grad;
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
  grad.addColorStop(0, '#333');
  grad.addColorStop(0.5, 'white');
  grad.addColorStop(1, '#333');
  ctx.strokeStyle = grad;
  ctx.lineWidth = radius*0.1;
  ctx.stroke();
  ctx.beginPath();
  ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
  ctx.fillStyle = '#333';
  ctx.fill();
}

function drawNumbers(ctx, radius) {
  var ang;
  var num;
  ctx.font = radius*0.15 + "px arial";
  ctx.textBaseline="middle";
  ctx.textAlign="center";
  for(num = 1; num < 13; num++){
    ang = num * Math.PI / 6;
    ctx.rotate(ang);
    ctx.translate(0, -radius*0.85);
    ctx.rotate(-ang);
    ctx.fillText(num.toString(), 0, 0);
    ctx.rotate(ang);
    ctx.translate(0, radius*0.85);
    ctx.rotate(-ang);
  }
}

function drawTime(ctx, radius, qno){
    var now = new Date();
    var hour = faker.random.number({
          'min': 1,
          'max': 12
        }); 
    var minute = faker.random.number({
          'min': 0,
          'max': 59
        }); ;
    //round to nearest 5 for better reading
    minute = Math.round(minute/5) * 5;
    if(minute==60) minute=0;
    let ans = document.createElement("HIDDEN");
    ans.id = 'ans_' + qno;
    ans.value= hour + ":" + minute;
    document.forms[0].appendChild(ans)
    var second = now.getSeconds();
    //hour
    hour=hour%12;
    hour=(hour*Math.PI/6)+
    (minute*Math.PI/(6*60))+
    (second*Math.PI/(360*60));
    drawHand(ctx, hour, radius*0.5, radius*0.07);
    //minute
    minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
    drawHand(ctx, minute, radius*0.8, radius*0.07);
    // second
    //second=(second*Math.PI/30);
    //drawHand(ctx, second, radius*0.9, radius*0.02);
}

function drawHand(ctx, pos, length, width) {
    ctx.beginPath();
    ctx.lineWidth = width;
    ctx.lineCap = "round";
    ctx.moveTo(0,0);
    ctx.rotate(pos);
    ctx.lineTo(0, -length);
    ctx.stroke();
    ctx.rotate(-pos);
}
