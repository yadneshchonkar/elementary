  <div id="container">
    <h1>Which coin is this?</h1>
    <div class="row">
      <div class="col-md-6">
        <img id="coinId_1" src="" class="img-fluid coinImg">

        <img id="coinId_2" src="" class="img-fluid coinImg">

      </div>
      <div class="col-md-6">
        <div class="cold-md-12">
          <div class="radio">
            <label class="coinOptions"><input type="radio" id="optradio" name="optradio" onChange="checkAnswer(0)"
                checked>1c Penny</label>
          </div>
          <div class="radio">
            <label class="coinOptions"><input type="radio" onChange="checkAnswer(1)" id="optradio" name="optradio">5c
              Nickel</label>
          </div>
          <div class="radio">
            <label class="coinOptions"><input type="radio" onChange="checkAnswer(2)" id="optradio" name="optradio">10c
              Dime</label>
          </div>
          <div class="radio">
            <label class="coinOptions"><input type="radio" onChange="checkAnswer(3)" id="optradio" name="optradio">25c
              Dime</label>
          </div>
          <div class="radio">
            <label class="coinOptions"><input type="radio" onChange="checkAnswer(4)" id="optradio" name="optradio">50c
              Half Dollar</label>
          </div>
          <div class="radio">
            <label class="coinOptions"><input onChange="checkAnswer(5)" type="radio" id="optradio" name="optradio">$1
              Dollar</label>
          </div>
        </div>
        <div id="prompt" class=" col-md-6 ansDiv"></div>
      </div>
    </div>
  </div>

<script>
  let coinIndex = 0;
  var coins = [
    { "img": "dime", value: 10, text: "10c Dime" },
    { "img": "dollar", value: 100, text: "$1 Dollar" },
    { "img": "half_dollar", value: 50, text: "50c Half Dollar" },
    { "img": "nickel", value: 5, text: "5c Nickel" },
    { "img": "cent", value: 1, text: "1c Cent" },
    { "img": "quarter", value: 25, text: "25c Quarter" }
  ]
  function generateQuestion() {
    document.getElementById("prompt").innerHTML = "";
    coinIndex = faker.random.number(5);
    console.log("coin index :" + coinIndex)
    document.getElementById("coinId_1").src = "images/" + coins[coinIndex].img + "_1.jpg";
    document.getElementById("coinId_2").src = "images/" + coins[coinIndex].img + "_2.jpg";
  }
  generateQuestion();
  function checkAnswer(index) {
    let prompt = document.getElementById("prompt");
    console.log(index + ":" +coinIndex)
    if (index == coinIndex) {
      prompt.innerHTML = "Correct <span style='font-size:100px;'>&#9995;</span>";
    } else {
      document.getElementById("optradio").selectedIndex = coinIndex
      prompt.innerHTML = "Oops!! This coin is " + coins[coinIndex].text;
    }
    prompt.innerHTML += "<br><a href='javascript:generateQuestion()'>Try More</a>"
  }
</script>
