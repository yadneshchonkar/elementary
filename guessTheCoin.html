<body>

<div id="container">
<h1>Which coin is this?</h1>
<div>
	<img id="coinId_1" src="" class="img-fluid" alt="300x300" style="width: 300px; height: 300px;">
  <div class="overlay">
    <img id="coinId_2" src="" class="img-fluid" alt="300x300" style="width: 300px; height: 300px;">
  </div>
</div>


</div>

<script>
	var coins=[
		{"img":"dime", value:10},
		{"img":"dollar", value:100},
		{"img":"half_dollar", value:50},
		{"img":"nickel", value:5},
		{"img":"cent", value:1},
		{"img":"quarter", value:25}
	]
	document.getElementById("coinId_1").src= "images/"+coins[faker.random.number(5)].img + "_1.jpg";
	document.getElementById("coinId_2").src= "images/"+coins[faker.random.number(5)].img + "_2.jpg";
